<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/nastavniPlan.css">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  
    <title>Nastavni Plan</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main class="mt-5">
      <div class="d-flex justify-content-center mt-5 mb-5">
        <h1 class="fw-bold borderBottom">Nastavni plan</h1>
      </div>
      <div class="d-md-flex justify-content-center gap-5 m-sm-5">
        <div class="ui-widget m-auto w-50">
          <label for="nazivKolegija" class="form-label d-block fs-4"
            >Naziv kolegija</label
          >
          <input
            type="text"
            name="nazivkolegija"
            id="nazivKolegija"
            class="form-control fs-4 "
            placeholder="Unesite na naziv kolegija"
            autofocus
          />
        </div> 
          <table
          id="tablicaKolegija"
          class="table table-striped  mt-5 fs-4 mx-auto w-50">
          <thead>
            <tr>
              <th>Kolegij</th>
              <th>ECTS</th>
              <th>Sati</th>
              <th>Pre</th>
              <th>Vj</th>
              <th>Tip</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tablicaKolegijaBody"></tbody>
          <tfoot>
            <tr>
              <td>Ukupno</td>
              <td  class="text-danger" id="ukupniECTS">0</td>
              <td  class="text-danger" id="ukupniSati">0</td>
              <td  class="text-danger" id="ukupniPredavanja">0</td>
              <td  class="text-danger" id="ukupniVjezbe">0</td>
              <td colspan="4"></td>
            </tr>
          </tfoot>
        </table>
        
        
    
    </main>
    <footer>
      <div id="footer"></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
      integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
      crossorigin="anonymous"
    ></script>
    <script src="../src/loadNavAndFooter.js"></script>
    <script src="../src/nastavniplan.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </body>
</html>
