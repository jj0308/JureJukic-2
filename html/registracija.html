<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
  <title>Registiraj se</title>
</head>
<body>
  <header>
    <div id="navbar"></div>
  </header>
    <main class="mt-5">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-7 col-lg-5 mx-auto">
            <div class="my-5">
              <div class="w-75 mx-auto">
                <h5 class="fw-normal fs-3 mb-5 w-100">REGISTRACIJA KORISNIKA</h5>
                <form id="registerForm">
                  <div class="form-label-group">
                    <label for="inputUsername" class="fs-5">Korisnicko ime</label>
                    <input type="email" id="inputUsername" class="form-control" placeholder="Korisnicko ime" required autofocus>
                  </div>
  
                  <div class="form-label-group">
                    <label for="inputPassword" class="fs-5">Lozinka</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Lozinka" required>
                    
                  </div> 
                  <button class="btn btn-lg btn-dark btn-block text-uppercase w-100" type="submit">Registriaj se</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <div id="footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="../src/loadNavAndFooter.js"></script>
   <script src="../src/registration.js"></script>
</body>
</html>
